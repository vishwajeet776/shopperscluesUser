spring.application.name=shoppersclues
server.port=8082
spring.main.allow-bean-definition-overriding=true

# MySQL Connection
spring.datasource.url=jdbc:mysql://localhost:3306/shoppersclues?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=employee_user
spring.datasource.password=employee_pass

# Hibernate Dialect for MySQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
# Eureka instance configuration
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${shoppersclues}:${8082}


# Enable all actuator endpoints
management.endpoints.web.exposure.include=health,info,prometheus

# Optional: change actuator base path
management.endpoints.web.base-path=/actuator

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
